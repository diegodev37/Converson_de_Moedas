<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converson de Moedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter<b> de</b>
        </label>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>

        <label>
            Converter<b> para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="peso">$ Peso Argentino</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/real.png" width="44px" height="44px" alt="moeda-logo-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/seta.png" width="44px" height="44px  alt=" seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" width="44px" height="44px alt="
                    moeda-logo-a-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>


</body>
<script src="scripts.js"></script>

</html>
